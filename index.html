<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header class="header">
        <h1 class="title">Tic Tac Toe</h1>
    </header>
    <article class="content">
        <div class="gameboard">
            <div class="gameboard__cell" data-index="1"></div>
            <div class="gameboard__cell" data-index="2"></div>
            <div class="gameboard__cell" data-index="3"></div>
            <div class="gameboard__cell" data-index="4"></div>
            <div class="gameboard__cell" data-index="5"></div>
            <div class="gameboard__cell" data-index="6"></div>
            <div class="gameboard__cell" data-index="7"></div>
            <div class="gameboard__cell" data-index="8"></div>
            <div class="gameboard__cell" data-index="9"></div>
        </div>
    </article>
    <div class="layer"></div>
    <div class="dialog">
        <h2 class="dialog__text">X won!</h2>
        <button class="dialog__button">Play again</button>
    </div>
</body>

</html>
